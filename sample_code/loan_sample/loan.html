<!doctype html>
<html lang="en">
	<head>
		<title>LoanPayoff</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Loan Pay Off version 1</h1>
        Enter Loan information and click calculate to find payment <br><br>
        <div class="row">
            <section style="float: left">
                <div class="cell"  >
                    <label for="loanAmount" style="display: block">Total Loan Amount:</label>
                    <input type="number" id="loanAmount" name="loanAmount">
                </div>
                <div class="cell">
                    <label for="numMonths" style="display: block">Number of months</label>
                    <input type="number" id="numMonths" name="numMonths"> 
                </div>
            </section>
            <section style="float: left">
                <div class="cell">
                    <label for="interest" style="display: block">Interest</label>
                    <input type="number" id="interest" name="interest">
                </div>
                <div class="cell">
                    <label for="payment" style="display: block">Payment:</label>
                    <input type="text" id="payment" name="payment" disabled>
                </div>
            </section>
        </div>
        <section style="clear:both">
            <div>                                    
                <button type="button" id="calculate">Calculate!</button>
            </div>                                     
            <div class="myphrase">
                    <p class="phrasepar"></p>
            </div>
        
        </section>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="loan.js"></script>
	</body>
</html>
